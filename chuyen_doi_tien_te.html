<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="money">
<label for="from">From</label>
<select id="from">
    <option value="1">USD</option>
    <option value="23000">VND</option>
    <option value="100">NDT</option>
</select>
<label for="to">To</label>
<select id="to">
    <option value="1">USD</option>
    <option value="23000">VND</option>
    <option value="100">NDT</option>
</select>
<button onclick="changeMoney()">Convert</button>
<h2 id="result"></h2>
</body>
<script>
    function changeMoney() {
        let money = document.getElementById("money").value
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        // money = Number(money) //c1: dùng hàm tạo của class Number, chuyển chuỗi thành số
        // money = parseInt(money) //c2: dùng hàm chuyển về số nguyên để chuyển chuỗi thành số
        // giá trị biến kết quả của hàm prompt() luôn luôn là string
        console.log(typeof money)
        let result = money * to / from
        document.getElementById("result").innerHTML = "Result: " + result
    }
</script>
</html>
